<body>
    <div class="container">

    <script>
        //   áƒ›áƒ—áƒáƒ•áƒáƒ áƒ˜ áƒ¨áƒ”áƒ¡áƒ¬áƒáƒ áƒ”áƒ‘áƒ
        // áƒáƒ®áƒšáƒ áƒ’áƒáƒ›áƒáƒ˜áƒ§áƒ”áƒœáƒ”áƒ‘áƒ áƒ¤áƒáƒ áƒ“áƒáƒ‘áƒ˜áƒ—áƒ˜ URL, áƒ áƒáƒ›áƒ”áƒšáƒ˜áƒª áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡ áƒ áƒáƒ’áƒáƒ áƒª áƒšáƒáƒ™áƒáƒšáƒ£áƒ áƒáƒ“, áƒáƒ¡áƒ”áƒ•áƒ” Render-áƒ–áƒ”.
        const API_URL = "/process_query"; 
        // áƒ¨áƒ”áƒ¡áƒ¬áƒáƒ áƒ”áƒ‘áƒ

        const DEFAULT_MODEL = 'gemini';
        let activeModel = DEFAULT_MODEL;

        const input = document.getElementById('prompt-input');
        const submitBtn = document.getElementById('submit-btn');
        const responseOutput = document.getElementById('response-output');
        const statusMessage = document.getElementById('status-message');
        const activeModelDisplay = document.getElementById('active-model-display');
        const geminiBtn = document.getElementById('gemini-btn');
        const gptBtn = document.getElementById('gpt-btn');

        // --- áƒ›áƒáƒ“áƒ”áƒšáƒ˜áƒ¡ áƒáƒ áƒ©áƒ”áƒ•áƒ˜áƒ¡ áƒšáƒáƒ’áƒ˜áƒ™áƒ ---
        function selectModel(model) {
            activeModel = model;
            activeModelDisplay.textContent = model === 'gemini' ? 'Gemini' : 'GPT';
            geminiBtn.classList.remove('active');
            gptBtn.classList.remove('active');
            
            if (model === 'gemini') {
                geminiBtn.classList.add('active');
            } else {
                gptBtn.classList.add('active');
            }
        }

        geminiBtn.addEventListener('click', () => selectModel('gemini'));
        gptBtn.addEventListener('click', () => selectModel('gpt'));
        
        // --- API-áƒ¡áƒ—áƒáƒœ áƒ“áƒáƒ™áƒáƒ•áƒ¨áƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒšáƒáƒ’áƒ˜áƒ™áƒ ---
        async function processQuery() {
            const prompt = input.value.trim();
            if (!prompt) {
                alert("áƒ’áƒ—áƒ®áƒáƒ•áƒ—, áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒáƒ— áƒ¨áƒ”áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ.");
                return;
            }

            // UI-áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ
            submitBtn.disabled = true;
            submitBtn.textContent = `áƒáƒáƒ¡áƒ£áƒ®áƒ˜áƒ¡ áƒ›áƒ˜áƒ¦áƒ”áƒ‘áƒ... (${activeModel.toUpperCase()})`;
            responseOutput.textContent = 'áƒ›áƒ˜áƒ›áƒ“áƒ˜áƒœáƒáƒ áƒ”áƒáƒ‘áƒ¡ áƒ“áƒáƒ›áƒ£áƒ¨áƒáƒ•áƒ”áƒ‘áƒ...';
            statusMessage.textContent = 'áƒ›áƒáƒ—áƒ®áƒáƒ•áƒœáƒ áƒ˜áƒ’áƒ–áƒáƒ•áƒœáƒ”áƒ‘áƒ API-áƒ–áƒ”.';
            statusMessage.classList.remove('error');

            const requestBody = {
                prompt: prompt,
                user_id: "web_user_" + Date.now(), // áƒ£áƒœáƒ˜áƒ™áƒáƒšáƒ£áƒ áƒ˜ ID áƒ¢áƒ”áƒ¡áƒ¢áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡
                model_choice: activeModel
            };

            try {
                // áƒ˜áƒ§áƒ”áƒœáƒ”áƒ‘áƒ¡ áƒ¤áƒáƒ áƒ“áƒáƒ‘áƒ˜áƒ— API_URL-áƒ¡
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    responseOutput.textContent = data.ai_response;
                    
                    const ragStatus = data.result_data.is_rag_active ? 'âœ… RAG áƒáƒ¥áƒ¢áƒ˜áƒ£áƒ áƒ˜áƒ' : 'âŒ RAG áƒáƒ áƒáƒáƒ¥áƒ¢áƒ˜áƒ£áƒ áƒ˜áƒ';
                    statusMessage.textContent = `${ragStatus} | áƒ›áƒáƒ“áƒ”áƒšáƒ˜: ${data.result_data.used_model}`;

                } else {
                    // áƒ”áƒ¡ áƒ›áƒáƒ®áƒ“áƒ”áƒ‘áƒ, áƒ—áƒ£ API áƒ’áƒáƒ¡áƒáƒ¦áƒ”áƒ‘áƒ˜ áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜áƒ áƒáƒœ API-áƒ› áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ áƒ“áƒáƒáƒ‘áƒ áƒ£áƒœáƒ (4xx/5xx)
                    responseOutput.textContent = `API áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ: ${data.ai_response || 'áƒáƒáƒ¡áƒ£áƒ®áƒ˜ áƒ•áƒ”áƒ  áƒ›áƒ˜áƒ˜áƒ¦áƒ”áƒ¡.'}`;
                    statusMessage.textContent = `âŒ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ: ${data.ai_response || 'áƒáƒáƒ¡áƒ£áƒ®áƒ˜ áƒ•áƒ”áƒ  áƒ›áƒ˜áƒ˜áƒ¦áƒ”áƒ¡.'}`;
                    statusMessage.classList.add('error');
                }

            } catch (error) {
                console.error("Fetch Error:", error);
                // áƒ”áƒ¡ áƒ‘áƒšáƒáƒ™áƒ˜ áƒáƒ¦áƒáƒ  áƒ£áƒœáƒ“áƒ áƒ’áƒáƒáƒ¥áƒ¢áƒ˜áƒ£áƒ áƒ“áƒ”áƒ¡, áƒ—áƒ£ fetch URL áƒ¡áƒ¬áƒáƒ áƒ˜áƒ áƒ“áƒ áƒ¡áƒ”áƒ áƒ•áƒ”áƒ áƒ˜ áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡
                responseOutput.textContent = "áƒ™áƒáƒ•áƒ¨áƒ˜áƒ áƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ. áƒ¨áƒ”áƒáƒ›áƒáƒ¬áƒ›áƒ”áƒ—, áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡ áƒ—áƒ£ áƒáƒ áƒ áƒ‘áƒ”áƒ¥áƒ”áƒœáƒ“áƒ˜ (Python main.py).";
                statusMessage.textContent = "âŒ áƒ™áƒáƒ•áƒ¨áƒ˜áƒ áƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ. áƒ¨áƒ”áƒ¡áƒáƒ«áƒšáƒáƒ Render-áƒ–áƒ” áƒ¡áƒ”áƒ áƒ•áƒ˜áƒ¡áƒ˜ áƒáƒ  áƒ˜áƒ§áƒáƒ¡ áƒáƒ¥áƒ¢áƒ˜áƒ£áƒ áƒ˜.";
